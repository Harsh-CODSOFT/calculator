<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1> CALCULATOR </h1>
    <div class="calculator">
        <div class="row">
            <input type="text" name="display" id="result">
            <button type="reset" id="clear" onclick="clearScreen()">AC</button>
        </div>
        <div class="values">
            <button onclick="appendNumber(7)"><p>7</p></button>
            <button onclick="appendNumber(8)"><p>8</p></button>
            <button onclick="appendNumber(9)"><p>9</p></button>
            <button onclick="appendOperator('/')"><p>/</p></button>
        </div>
        <div class="values">
            <button onclick="appendNumber(4)"><p>4</p></button>
            <button onclick="appendNumber(5)"><p>5</p></button>
            <button onclick="appendNumber(6)"><p>6</p></button>
            <button onclick="appendOperator('*')"><p>*</p></button>
        </div>
        <div class="values">
            <button onclick="appendNumber(1)"><p>1</p></button>
            <button onclick="appendNumber(2)"><p>2</p></button>
            <button onclick="appendNumber(3)"><p>3</p></button>
            <button onclick="appendOperator('-')"><p>-</p></button>
        </div>
        <div class="values">
            <button onclick="appendNumber(0)"><p>0</p></button>
            <button onclick="appendNumber('.')"><p>.</p></button>
            <button onclick="calculate()"><p>=</p></button>
            <button onclick="appendOperator('+')"><p>+</p></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
